    <!--meta-tags-->
    <style>
      /* Eliminate white flash by setting dark background immediately */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #1a1b1e;
        color: #c1c2c5;
      }
      
      /* Initial loading state before React mounts */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1b1e;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      /* Loading spinner that shows immediately */
      #root:empty::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 32px;
        height: 32px;
        border: 3px solid #495057;
        border-top: 3px solid #228be6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 10000;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!--window-config-->

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
